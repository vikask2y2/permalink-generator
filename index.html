<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Permalink Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 700px;
    }

    h2 {
      text-align: center;
      margin-top: 0;
    }

    textarea {
      width: 100%;
      min-height: 30px;
      max-height: 200px;
      padding: 5px 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
      overflow-y: auto;
    }

    select, input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
    }

    .inline-controls {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      width: 90%;
    }

    .input-row,
    .output-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    .output-box {
      background: #f9f9f9;
      border: 1px solid #ccc;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 16px;
      flex: 1;
      min-height: 30px;
      max-height: 200px;
      overflow-y: auto;
      resize: none;
    }

    .icon-btn {
      background: none;
      border: none;
      color: #333;
      font-size: 25px;
      cursor: pointer;
    }

    .icon-btn:hover {
      color: #000;
    }

    .form-group {
      position: relative;
      flex: 1;
    }

    .form-group label {
      position: absolute;
      top: -10px;
      left: 10px;
      background: #fff;
      font-size: 12px;
      padding: 0 5px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Permalink Generator</h2>

    <div class="input-row">
      <textarea id="inputText" rows="1" placeholder="Enter your text..."></textarea>
      <button class="icon-btn" id="pasteBtn" onclick="pasteInput()" title="Paste"><i class="fas fa-paste"></i></button>
    </div>

    <div class="inline-controls">
      <div class="form-group">
        <label for="caseSelect">Choose Case</label>
        <select id="caseSelect">
          <option value="lower">lowercase</option>
          <option value="upper">UPPERCASE</option>
          <option value="capital">Capitalized</option>
        </select>
      </div>
      <div class="form-group">
        <label for="symbolInput">Separator Symbol</label>
        <input type="text" id="symbolInput" value="-">
      </div>
    </div>

    <div class="output-row">
      <textarea class="output-box" id="outputBox" placeholder="Generated permalink..."></textarea>
      <button class="icon-btn" id="copyBtn" onclick="copyOutput()" title="Copy"><i class="fas fa-copy"></i></button>
    </div>
  </div>

  <script>
    const inputText = document.getElementById("inputText");
    const outputBox = document.getElementById("outputBox");
    const caseSelect = document.getElementById("caseSelect");
    const symbolInput = document.getElementById("symbolInput");

    function autoResizeTextarea(el) {
      el.style.height = 'auto';
      el.style.height = el.scrollHeight + 'px';
    }

    inputText.addEventListener("input", () => {
      autoResizeTextarea(inputText);
      generatePermalink();
    });

    outputBox.addEventListener("input", () => {
      autoResizeTextarea(outputBox);
    });

    caseSelect.addEventListener("change", generatePermalink);
    symbolInput.addEventListener("input", generatePermalink);

    function generatePermalink() {
      let text = inputText.value.trim();
      let separator = symbolInput.value || "-";

      text = text.replace(/[^a-zA-Z0-9\s]/g, "");
      let words = text.split(/\s+/);

      const caseType = caseSelect.value;
      if (caseType === "lower") {
        words = words.map(word => word.toLowerCase());
      } else if (caseType === "upper") {
        words = words.map(word => word.toUpperCase());
      } else if (caseType === "capital") {
        words = words.map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase());
      }

      outputBox.value = words.join(separator);
      autoResizeTextarea(outputBox);
    }

    function copyOutput() {
      const text = outputBox.value;
      const copyIcon = document.querySelector('#copyBtn i');

      navigator.clipboard.writeText(text).then(() => {
        copyIcon.classList.remove('fa-copy');
        copyIcon.classList.add('fa-check');

        setTimeout(() => {
          copyIcon.classList.remove('fa-check');
          copyIcon.classList.add('fa-copy');
        }, 1500);
      });
    }

    function pasteInput() {
      const pasteIcon = document.querySelector('#pasteBtn i');

      navigator.clipboard.readText().then(text => {
        inputText.value = text;
        autoResizeTextarea(inputText);
        generatePermalink();

        pasteIcon.classList.remove('fa-paste');
        pasteIcon.classList.add('fa-check');

        setTimeout(() => {
          pasteIcon.classList.remove('fa-check');
          pasteIcon.classList.add('fa-paste');
        }, 1500);
      });
    }

    autoResizeTextarea(inputText);
    autoResizeTextarea(outputBox);
  </script>
</body>
</html>
